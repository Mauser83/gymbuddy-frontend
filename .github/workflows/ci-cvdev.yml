name: CI (CV_dev)
on:
  push:
    branches: [CV_dev]
  pull_request:
    branches: [CV_dev]
  workflow_dispatch: {}

concurrency:
  group: ci-cvdev-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    name: typecheck+lint+prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - run: npm ci
      # Run but don't gate merges until you're ready:
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Prettier (check)
        run: npm run format:check
